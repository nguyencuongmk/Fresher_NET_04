<div class="card">
    <div class="card-header">Add Form</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addCustomerForm">
            <div class="d-flex justify-content-around">
                <div class="mb-3" style="width: 45%;">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" placeholder="First Name" class="form-control">
                    <small class="text-danger" *ngIf="addCustomerForm.controls.firstName.invalid && addCustomerForm.controls.firstName.touched">First Name is required</small>
                </div>
                <div class="mb-3" style="width: 45%;">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control">
                    <small class="text-danger" *ngIf="addCustomerForm.controls.lastName.invalid && addCustomerForm.controls.lastName.touched">Last Name is required</small>
                </div>
            </div>

            <div class="d-flex justify-content-around">
                <div class="mb-3" style="width: 45%;">
                    <label class="form-label">Address</label>
                    <input type="text" formControlName="address" placeholder="Address" class="form-control">
                    <small class="text-danger" *ngIf="addCustomerForm.controls.address.invalid && addCustomerForm.controls.address.touched">Address is required</small>
                </div>
                <div class="mb-3" style="width: 45%;">
                    <label class="form-label">City</label>
                    <input type="text" formControlName="city" placeholder="City" class="form-control">
                    <small class="text-danger" *ngIf="addCustomerForm.controls.city.invalid && addCustomerForm.controls.city.touched">City is required</small>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <div class="mb-3" style="width: 45%;">
                    <label class="form-label">Avatar</label>
                    <input type="text" formControlName="avatar" placeholder="Avatar" class="form-control">
                    <small class="text-danger" *ngIf="addCustomerForm.controls.avatar.invalid && addCustomerForm.controls.avatar.touched">Avatar is required</small>
                </div>
                <div class="mb-3" style="width: 45%;">
                    <label class="form-label">Age</label>
                    <input type="text" formControlName="age" placeholder="Age" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="addCustomerForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
