<h3>Edit Form</h3>
<form (ngSubmit)="submitUpdate()" [formGroup]="updateCustomerForm">
    <div class="mb-3">
        <label for="updateFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="updateFirstName" placeholder="Enter new Product Name" formControlName="firstName">
        <small class="text-danger" *ngIf="updateCustomerForm.controls.firstName.invalid && updateCustomerForm.controls.firstName.touched">First Name is required</small>
    </div>
    <div class="mb-3">
        <label for="updateLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="updateLastName" placeholder="Enter new Quantity" formControlName="lastName">
        <small class="text-danger" *ngIf="updateCustomerForm.controls.lastName.invalid && updateCustomerForm.controls.lastName.touched">Last Name is required</small>
    </div>
    <div class="mb-3">
        <label for="updateAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="updateAddress" placeholder="Enter new Price" formControlName="address">
        <small class="text-danger" *ngIf="updateCustomerForm.controls.address.invalid && updateCustomerForm.controls.address.touched">Address is required</small>
    </div>
    <div class="mb-3">
        <label for="updateCity" class="form-label">City</label>
        <input type="text" class="form-control" id="updateCity" placeholder="Enter new Promotion" formControlName="city">
        <small class="text-danger" *ngIf="updateCustomerForm.controls.city.invalid && updateCustomerForm.controls.city.touched">City is required</small>
    </div>
    <button class="btn btn-primary" [disabled]="updateCustomerForm.invalid">Submit</button>
</form>
